<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Men Clothes</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../boxicons/css/boxicons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/addProduct.js"></script>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav ">
                        <li class="nav-item active">
                          <a class="nav-link text-sbanuccess" href="./index.html">Back To Home <span class="sr-only"></a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>
        </div>
        
    </div>
    <h3 class="text-center p-3">Cart</h3>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Numerical Order</th>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Delete</th> 
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>

    
    <div id="totalPrice" class="text-center font-weight-bold"></div>

    <script>
        $(document).ready(function() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let tableBody = $('tbody');
            let totalPriceElement = $('#totalPrice');
            updateCartUI();
            updateTotalPrice();

            function updateCartUI() {
                tableBody.empty();
                cart.forEach(function(item, index) {
                    let productName = item.name;
                    let price = item.price;
                    tableBody.append('<tr><th scope="row">' + (index + 1) + '</th><td>' + productName + '</td><td>' + price + '</td><td>1</td><td><button class="btn btn-danger btn-delete" data-index="' + index + '">XÃ³a</button></td></tr>');
                });
            }

            function updateTotalPrice() {
                let totalPrice = 0;
                cart.forEach(function(item) {
                    totalPrice += parseFloat(item.price);
                });
                totalPriceElement.text('Total Price: ' + totalPrice.toFixed(2) + ' $');
            }

            $(document).on('click', '.btn-delete', function() {
                let index = $(this).data('index');
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartUI();
                updateTotalPrice(); 
            });
        });
    </script>
</body>
</html>
