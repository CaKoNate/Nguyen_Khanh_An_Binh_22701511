<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container">
        <div class="col-12 text-center text-primary">
            <h3>Sign Up</h3>
        </div>
        <form class="form-group" id="registerForm">
            <div>
                <label for="username">User name:</label>
                <input type="text" id="username" name="username" class="form-control" required>
                <span id="pusername">*</span>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <span id="pemail">*</span>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <span id="ppassword">*</span>
            </div>
            <div>
                <label>Confirm password:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                <span id="errConfirmPassword">(*)</span>
            </div>
            <br>
            <input type="submit" value="Sign Up">
        </form>
        <p class="m-5">You already have an account? Click  
            <a href="sign-in.html" class="btn btn-warning">Sign In</a>
        </p>
    </div>

    <script src="../js/sign-up.js"></script>
</body>
</html>
